
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lawyer Editor - Gestão Jurídica Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        overflow-x: hidden;
      }
      .font-contract {
        font-family: 'Montserrat', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      
      /* Folha A4 Padrão - Visualização Web */
      .sheet {
        background: white;
        width: 210mm;
        height: 297mm; 
        padding: 15mm 20mm; 
        position: relative;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06), 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        margin-left: auto;
        margin-right: auto;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      /* Área de Conteúdo Interno da Folha */
      .sheet-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        z-index: 10; 
      }
      
      @media print {
        @page {
          size: A4 portrait;
          margin: 0; 
        }
        
        /* Oculta interface do app e outros elementos desnecessários */
        nav, header, aside, footer, button, .no-print, .hidden-print {
          display: none !important;
        }
        
        /* Garante que o corpo e o HTML ocupem exatamente o tamanho da página A4 */
        html, body {
          width: 210mm;
          height: 297mm;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          overflow: visible !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Reseta todos os containers para não interferirem no layout */
        #root, .print-container {
          all: unset !important;
          display: block !important;
        }

        /* O .sheet se torna a página do PDF */
        .sheet {
          width: 210mm !important;
          height: 297mm !important;
          margin: 0 !important;
          padding: 15mm 20mm !important; /* Margens internas do documento */
          border: none !important;
          box-shadow: none !important;
          transform: none !important; /* REMOVE QUALQUER SCALE DA VISUALIZAÇÃO WEB */
          page-break-after: always !important;
          box-sizing: border-box !important;
        }
        
        .sheet:last-of-type {
          page-break-after: auto !important;
        }

        p {
          font-size: 10.5pt !important;
          text-align: justify !important;
          line-height: 1.5 !important;
        }
      }
    </style>
