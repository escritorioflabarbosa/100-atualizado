
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lawyer Editor - Gestão Jurídica Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #525659; /* Fundo cinza escuro estilo Adobe Reader */
        overflow-x: hidden;
      }
      .font-contract {
        font-family: 'Montserrat', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2f3133;
      }
      ::-webkit-scrollbar-thumb {
        background: #74777a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9aa0a6;
      }
      
      /* Folha A4 Padrão */
      .sheet {
        background: white;
        width: 210mm;
        /* Height fixo para visualização exata da quebra, mas min-height para segurança */
        height: 297mm; 
        padding: 20mm 15mm; /* Margens: 2cm Top/Bottom, 1.5cm Sides */
        position: relative;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        margin-bottom: 20px; /* Gap visual entre páginas */
        margin-left: auto;
        margin-right: auto;
        overflow: hidden; /* Corta o excesso para forçar visualização correta da paginação */
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Garante footer no final se houver espaço */
      }

      /* Área de Conteúdo Interno da Folha */
      .sheet-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        
        html, body {
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 210mm;
          height: auto;
          overflow: visible !important;
        }

        /* Esconde UI */
        nav, header, aside, footer, button, .no-print, .fixed-action-btn, .tabs-container {
          display: none !important;
        }
        #root > div > nav, #root > div > header, #root > div > div > aside {
            display: none !important;
        }

        #root, main {
          display: block !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          position: static !important;
        }
        
        /* Container de Impressão */
        .print-container {
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          transform: none !important;
          box-shadow: none !important;
        }

        /* Configuração da Folha para Impressão */
        .sheet {
          box-shadow: none !important;
          margin: 0 !important;
          margin-bottom: 0 !important;
          border: none !important;
          /* Força quebra de página após cada folha */
          break-after: page; 
          page-break-after: always;
          height: 297mm !important; /* Altura fixa A4 */
          overflow: hidden !important;
        }
        
        /* Remove quebra da última página para evitar folha em branco extra */
        .sheet:last-child {
          break-after: auto;
          page-break-after: auto;
        }

        .text-gray-900, .text-gray-800, p {
          color: #000 !important;
        }
      }
    </style>
