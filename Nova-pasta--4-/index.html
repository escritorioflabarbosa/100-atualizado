
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lawyer Editor - Gestão Jurídica Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        overflow-x: hidden;
      }
      .font-contract {
        font-family: 'Montserrat', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      
      /* Folha A4 Padrão - Visualização Web */
      .sheet {
        background: white;
        width: 210mm;
        height: 297mm; 
        padding: 15mm; 
        position: relative;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06), 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        margin-left: auto;
        margin-right: auto;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      /* Área de Conteúdo Interno da Folha */
      .sheet-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      
      @media print {
        @page {
          size: A4 portrait;
          margin: 0; /* Remove margens do navegador para controle total */
        }
        
        html, body {
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 210mm;
          height: 100%;
          overflow: visible !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* REMOÇÃO TOTAL DE BRANDING E UI DO SITE */
        nav, header, aside, footer, button, .no-print, .fixed-action-btn, .tabs-container, .logo-site, .nav-menu, .sidebar {
          display: none !important;
        }
        
        #root > div > nav, 
        #root > div > header, 
        #root > div > div > aside,
        .bg-gray-100 { 
            background-color: white !important;
            padding: 0 !important;
            margin: 0 !important;
            width: 100% !important;
            height: auto !important;
            overflow: visible !important;
            display: block !important;
        }

        #root, main {
          display: block !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          position: static !important;
        }
        
        /* Container de Impressão - Remove restrições de largura fixa */
        .print-container {
          width: 100% !important;
          max-width: none !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          transform: none !important; /* Reseta escala do container pai */
          box-shadow: none !important;
          position: static !important;
        }

        /* CONFIGURAÇÃO CRÍTICA DA FOLHA PARA IMPRESSÃO */
        .sheet {
          /* Anula o transform: scale(...) do React */
          transform: none !important; 
          width: 210mm !important;
          min-height: 297mm !important;
          height: 297mm !important;
          
          margin: 0 !important;
          padding: 15mm !important; /* Margem interna do documento */
          border: none !important;
          box-shadow: none !important;
          
          /* Garante quebras de página corretas */
          break-after: page; 
          page-break-after: always;
          page-break-inside: avoid;
          
          position: relative !important;
          left: 0 !important;
          top: 0 !important;
        }
        
        .sheet:last-child {
          break-after: auto;
          page-break-after: auto;
        }

        /* Ajuste de Texto para Impressão */
        .text-gray-900, .text-gray-800, p, span, div, h1, h2, h3 {
          color: #000000 !important;
        }
        
        /* Força justificação para preencher a largura */
        p {
            text-align: justify !important;
            text-justify: inter-word !important;
        }
      }
    </style>
