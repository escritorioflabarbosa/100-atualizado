
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lawyer Editor - Gestão Jurídica Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #525659; /* Fundo cinza escuro estilo Adobe Reader */
        overflow-x: hidden;
      }
      .font-contract {
        font-family: 'Montserrat', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2f3133;
      }
      ::-webkit-scrollbar-thumb {
        background: #74777a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9aa0a6;
      }
      
      /* Folha A4 Padrão - Visualização Web */
      .sheet {
        background: white;
        width: 210mm;
        height: 297mm; 
        padding: 15mm; /* Margem solicitada: 15mm */
        position: relative;
        /* Sombra forte para contraste com fundo cinza */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); 
        margin-bottom: 30px; /* Espaço entre páginas na tela */
        margin-left: auto;
        margin-right: auto;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      /* Área de Conteúdo Interno da Folha */
      .sheet-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      
      @media print {
        @page {
          size: A4 portrait;
          margin: 0; /* Controle total via CSS do componente */
        }
        
        html, body {
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 210mm;
          height: auto;
          overflow: visible !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* REMOÇÃO TOTAL DE BRANDING E UI DO SITE */
        nav, header, aside, footer, button, .no-print, .fixed-action-btn, .tabs-container, .logo-site, .nav-menu, .sidebar {
          display: none !important;
        }
        
        /* Seletores específicos para limpar o layout do Lawyer Pro */
        #root > div > nav, 
        #root > div > header, 
        #root > div > div > aside,
        .bg-gray-600 { /* Remove fundo cinza do editor na impressão */
            background-color: white !important;
            padding: 0 !important;
            margin: 0 !important;
            width: 100% !important;
            height: auto !important;
            overflow: visible !important;
            display: block !important;
        }

        #root, main {
          display: block !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          position: static !important;
        }
        
        /* Container de Impressão */
        .print-container {
          width: 210mm !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          transform: none !important;
          box-shadow: none !important;
          position: absolute;
          top: 0;
          left: 0;
        }

        /* Configuração da Folha para Impressão */
        .sheet {
          box-shadow: none !important;
          margin: 0 !important;
          margin-bottom: 0 !important;
          border: none !important;
          padding: 15mm !important; /* Garante 15mm na impressão */
          break-after: page; 
          page-break-after: always;
          height: 297mm !important;
          overflow: hidden !important;
          width: 210mm !important;
        }
        
        /* Evita folha em branco extra no final */
        .sheet:last-child {
          break-after: auto;
          page-break-after: auto;
        }

        /* Tipografia Profissional para Impressão */
        .text-gray-900, .text-gray-800, p, span, div, h1, h2, h3 {
          color: #000000 !important; /* Preto puro */
        }
      }
    </style>
