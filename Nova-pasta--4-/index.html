
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lawyer Editor - Gestão Jurídica Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6; /* Fundo cinza claro para o editor */
        overflow-x: hidden;
      }
      .font-contract {
        font-family: 'Montserrat', sans-serif;
      }
      /* Custom Scrollbar for better density */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      @media print {
        @page {
          size: A4;
          margin: 0; /* Margem zero para controle total via CSS */
        }
        
        html, body {
          width: 210mm;
          height: 100%;
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        #root {
          display: block !important;
          width: 100% !important;
        }

        /* Esconde UI da aplicação */
        header, nav, aside, .no-print, button, .tabs-container, .fixed-action-btn, #root > div > header, #root > div > nav, #root > div > div > aside {
          display: none !important;
        }

        /* Ajuste do Main para impressão */
        main {
          display: block !important;
          padding: 0 !important;
          margin: 0 !important;
          background: white !important;
          width: 210mm !important;
          height: auto !important;
          overflow: visible !important;
          position: static !important;
        }

        /* Reseta transformações de zoom e sombras */
        .print-container {
          transform: none !important;
          width: 210mm !important;
          min-height: 297mm !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
          background: white !important;
        }
        
        .page-break {
            page-break-after: always;
        }

        /* Suporte para repetição de cabeçalho/rodapé em tabelas */
        thead { display: table-header-group; }
        tfoot { display: table-footer-group; }
        
        /* Evita quebra dentro de elementos importantes */
        .break-inside-avoid {
          break-inside: avoid;
          page-break-inside: avoid;
        }
      }
    </style>

}
